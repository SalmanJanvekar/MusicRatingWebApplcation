<h1>Songs |</h1>
<button mat-raised-button color="primary" routerLink="/Music/addSong" id = "addSong">Add A Song</button>
<body>
<ul>
    <li *ngFor = "let s of song">
        <div class = "margin">
        <div>
        Title: {{s.Title}}
        </div>
        <div>
        Album: {{s.Album}}
        </div>
        <div>
        Year: {{s.Year}}
        </div>
        <div>
        Genre: {{s.Genre}}
        </div>
        <div>
        Rating: {{s.Rating}}
        </div>
    </div>
    </li>
</ul>
</body>
